  REACTION
  VIEW_COUNT
}

type ProductOutput {
  """
  핫딜 작성자
  """
  author: User
  authorId: Int
  """
  커뮤니티 내 카테고리
  """
  category: String
  categoryId: Int!
  """
  서비스 카테고리
  """
  categoryName: String
  commentSummary: ProductCommentSummary
  consumptionDate: DateTime
  detailUrl: String
  dislikeCount: Int!
  distributionDate: DateTime
  """
  핫딜 정보 요약
  """
  guides: [ProductGuide!] @deprecated(reason: "productGuides 쿼리를 사용해주세요.")
  hotDealIndex: ProductHotDealIndex
  hotDealType: HotDealType
  id: ID!
  isEnd: Boolean
  isHot: Boolean
  """
  true:좋아요, false:싫어요, null:로그인 안됨/좋아요,싫어요 안함
  """
  isMyLike: Boolean
  isMyReported: Boolean!
  """
  로그인한 사용자의 위시리스트 여부
  """
  isMyWishlist: Boolean
  isPrivate: Boolean!
  isProfitUrl: Boolean!
  likeCount: Int!
  mallId: Int
  """
  쇼핑몰 이름
  """
  mallName: String
  mappingInfo: [ProductMappingInfoOutput!]
  negativeCommunityReactionCount: Int!
  positiveCommunityReactionCount: Int!
  postedAt: DateTime!
  precomputedRankingScore: Float
  price: String
  """
  상품 가격 목록
  """
  prices: [ProductPrice!]
  productMapping: ProductMapping
  provider: Provider!
  providerId: Int!
  searchAfter: [String!]
  ship: String
  thumbnail: String
  title: String!
  url: String
  """
  조회 수
  """
  viewCount: Int!
  wishlistCount: Int!
}

type ProductPrice {
  createdAt: DateTime!
  id: ID!
  price: Int!
  target: ProductPriceTarget!
  type: CurrencyType!
}

enum ProductPriceTarget {
  DANAWA
  JIRUM_ALARM
  MALL
}

type Provider {
  host: String
  id: ID!
  name: String!
  nameKr: String!
}

type Query {
  adStats(adId: Int, endDate: DateTime!, startDate: DateTime!): [AdStats!]!
  adminMe: AdminUser!
  ads(slots: [AdSlotType!]!): [Ad!]!
  analysisTitleByDanawa: Boolean!
  categories: [Category!]!
  """
  커뮤니티 반응 카테고리별 키워드 조회
  """
  categorizedReactionKeywords(id: Int!): CategorizedReactionKeywordsResponse!
  comments(
    limit: Int!
    orderBy: CommentOrder!
    orderOption: OrderOptionType!
    productId: Int!
    searchAfter: [String!]
  ): [CommentOutput!]!
  """
  어드민) 댓글 목록 조회
  """
  commentsByAdmin(excludes: [String!], hotDealKeywordId: Int!, synonyms: [String!]): [String!]!
  communityProviders: [Provider!]!
  """
  상품 랭킹 랜덤 조회
  """
  communityRandomRankingProducts(
    categoryId: Int
    """
    상품 필터링시 고려할 아이템 개수(랭킹)
    """
    count: Int!
    isApp: Boolean
    isGame: Boolean
    isReward: Boolean
    limit: Int!
  ): [ProductOutput!]!
  danawaProduct(id: String!): DanawaProductOutput!
  danawaProducts(
    amount: String
    brandName: String!
    productName: String!
    volume: String
  ): [DanawaProductOutput!]!
  """
  안읽은 알림 존재 여부 조회
  """
  existUnreadNotification: Boolean!
  """
  유저 존재 여부 조회
  """
  existsUser(email: String!): ExistsUserOutput!
  """
  해당 상품 신고된 횟수 조회
  """
  expireProductReportCount(productId: Int!): Int!
  """
  종료된 상품 제보 내역 조회
  """
  expireProductReports(
    limit: Int!
    orderBy: ProductExpiredReportsOrderType!
    orderOption: OrderOptionType!
    productId: Int
    searchAfter: [String!]
  ): [productExpireReport!]!
  """
  유통기한 임박 특가 상품 조회
  """
  expiringSoonHotDealProducts(
    """
    유통기한 임박 기간 (일 단위)
    """
    daysUntilExpiry: Int!
    limit: Int!
    searchAfter: [String!]
  ): [ProductOutput!]!
  homePage(version: String!): PageSchema!
  """
  어드민) 핫딜 제외 키워드 목록 조회
  """
  hotDealExcludeKeywordsByAdmin(
    hotDealKeywordId: Int!
    limit: Int!
    orderBy: HotDealExcludeKeywordOrderType!
    orderOption: OrderOptionType!
    searchAfter: [String!]
  ): [HotDealExcludeKeywordOutput!]!
  """
  어드민) 핫딜 키워드 조회
  """
  hotDealKeywordByAdmin(id: Int!): HotDealKeywordOutput
  """
  어드민) 핫딜 키워드 유의어 목록 조회
  """
  hotDealKeywordSynonymsByAdmin(
    hotDealKeywordId: Int!
    limit: Int!
    orderBy: HotDealKeywordSynonymOrderType!
    orderOption: OrderOptionType!
    searchAfter: [String!]
  ): [HotDealKeywordSynonymOutput!]!
  """
  어드민) 핫딜 키워드 목록 조회
  """
  hotDealKeywordsByAdmin(
    limit: Int!
    orderBy: HotDealKeywordOrderType!
    orderOption: OrderOptionType!
    searchAfter: [String!]
    type: HotDealKeywordType
  ): [HotDealKeywordOutput!]!
  """
  놓치면 아까운 핫딜 - 랭킹순 핫딜 상품 조회
  """
  hotDealRankingProducts(
    """
    한 페이지당 아이템 개수 (최대 20개)
    """
    limit: Int!
    """
    페이지 번호 (0부터 시작)
    """
    page: Int!
  ): [ProductOutput!]!
  instagramPost(id: Int!): InstagramPost
  """
  로그인한 유저 정보 조회
  """
  me: User
  """
  유저 알림 키워드 목록 조회
  """
  notificationKeywordsByMe(limit: Int!, searchAfter: [String!]): [NotificationKeyword!]!
  """
  알림 목록 조회
  """
  notifications(limit: Int! = 10, offset: Int! = 0): [Notification!]!
  """
  어드민) 알림 목록 조회
  """
  notificationsByAdmin(
    limit: Int! = 10
    offset: Int! = 0
    target: NotificationTarget
    targetId: String
    userId: Int
  ): [Notification!]!
  """
  검증 대기 중인 매핑 목록 조회
  """
  pendingVerifications(
    limit: Int!
    matchStatus: [ProductMappingMatchStatus!]
    orderBy: OrderOptionType = DESC
    """
    오래된 항목 우선 정렬 (true: 오래된 항목 우선, false: 최신 항목 우선)
    """
    prioritizeOld: Boolean
    productId: Int
    """
    상품명으로 검색 (부분 일치)
    """
    productTitle: String
    searchAfter: [String!]
    target: ProductMappingTarget
  ): [ProductMappingOutput!]!
  """
  상품 조회
  """
  product(id: Int!): ProductOutput
  productGuides(productId: Int!): [ProductGuide!]!
  productKeywords(endedAt: DateTime, startedAt: DateTime): [String!]!
  """
  상품 목록 조회
  """
  products(
    brandProductId: Int
    categoryId: Int
    endDate: DateTime
    isApp: Boolean
    isEnd: Boolean
    isGame: Boolean
    isHot: Boolean
    isReward: Boolean
    keyword: String
    limit: Int!
    mallId: Int
    orderBy: ProductOrderType
    orderOption: OrderOptionType
    providerId: Int
    searchAfter: [String!]
    startDate: DateTime
    thumbnailType: ThumbnailType
  ): [ProductOutput!]!
  """
  키워드로 상품 목록 조회
  """
  productsByKeyword(
    keyword: String!
    limit: Int!
    orderBy: KeywordProductOrderType!
    orderOption: OrderOptionType!
    searchAfter: [String!]
  ): [ProductOutput!]!
  """
  푸시 세팅 조회
  """
  pushSetting: UserPushSetting!
  """
  신고한 사용자 목록 조회 (마스킹)
  """
  reportUserNames(productId: Int!): [String!]!
  """
  소셜 액세스 토큰 조회
  """
  socialAccessToken(code: String!, oauthProvider: OauthProvider!, state: String!): String!
  """
  소셜 정보 조회
  """
  socialInfo(oauthProvider: OauthProvider!, socialAccessToken: String!): SocialInfoOutput!
  test6: Int!
  test7: Boolean!
  test8: Boolean!
  """
  같이 본 상품 목록 조회
  """
  togetherViewedProducts(limit: Int!, productId: Int!): [ProductOutput!]!
  """
  안읽은 알림 수 목록 조회
  """
  unreadNotificationsCount: Int!
  """
  유저 조회
  """
  user(id: Int!): User!
  """
  이메일로 유저 조회
  """
  userByEmail(email: String!): User!
  """
  검증 완료/거부된 매핑 목록 조회
  """
  verificationHistory(
    limit: Int!
    matchStatus: [ProductMappingMatchStatus!]
    orderBy: OrderOptionType = DESC
    productId: Int
    searchAfter: [String!]
    target: ProductMappingTarget
    verificationStatus: [ProductMappingVerificationStatus!]
    verifiedBy: Int
  ): [ProductMappingOutput!]!
  """
  검증 통계 조회 (대기/완료/거부 개수)
  """
  verificationStatistics: VerificationStatistics!
  """
  위시리스트 개수 조회
  """
  wishlistCount: Int!
  """
  위시리스트 목록 조회
  """
  wishlists(
    limit: Int!
    orderBy: WishlistOrderType!
    orderOption: OrderOptionType!
    searchAfter: [String!]
  ): [WishlistOutput!]!
}

