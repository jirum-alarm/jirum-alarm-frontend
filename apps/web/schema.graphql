  """
  categoryName: String
  detailUrl: String
  """
  핫딜 정보 요약
  """
  guides: [ProductGuide!] @deprecated(reason: "productGuides 쿼리를 사용해주세요.")
  id: ID!
  isEnd: Boolean
  isHot: Boolean
  """
